<!DOCTYPE html>
<html lang="pl">
<head>

  <style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content {

      max-width: 600px;
      width: 100%;
    }

    h1 {

      margin-bottom: 50px;

    .buttons {

    button {

      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .final-text {
      font-size: 44px;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);

    img {

  </style>
</head>
<body>

  <div class="content" id="content">

  <script>
